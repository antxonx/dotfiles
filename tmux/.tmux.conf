unbind r
bind r source-file ~/.tmux.conf
# Leader Ctrl+s
set -g prefix C-a
# Vim motions
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Terminal colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Set parent terminal title to reflect current window in tmux session
set -g set-titles on
set -g set-titles-string "#I:#W"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Split
bind h split-window -h -c "#{pane_current_path}"    # split horizontal
bind v split-window -v -c "#{pane_current_path}"    # split vertical

# windows
bind Tab next-window
bind b previous-window

bind x kill-pane
bind X kill-window

# zoom pane
bind Enter resize-pane -Z                               

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rose-pine/tmux'

# Theme
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_host 'on' # Enables hostname in the status bar
set -g @rose_pine_user 'on' # Turn on the username component in the statusbar
set -g @rose_pine_show_current_program 'on' # Forces tmux to show the current running program as window name
set -g @rose_pine_show_pane_directory 'on' # Forces tmux to show the current directory as 
set -g status-position top

run '~/.tmux/plugins/tpm/tpm'
# After theme changes
# Set inactive/active window styles
set -g window-style 'fg=#e0def4,bg=#191724'
set -g window-active-style 'fg=#e0def4,bg=#191726'

# Set the pane border colors 
set -g pane-border-style 'fg=#1f1d2e,bg=#191724' 
set -g pane-active-border-style 'fg=#403d52,bg=#191724'

# Open panes count
set -ag status-left '  #(echo $(tmux list-panes | wc -l))  '
# Right padding
set -ag status-right '  '

